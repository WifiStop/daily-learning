  <title>apply</title>
  <script>
    Function.prototype.apply = function (context,args=[]){
      const ctx = context || window;
      const fuc =  Symbol();
      ctx[fuc] = this;
      const res = args.length>0?ctx[fuc](...args):ctx[fuc]()
      delete ctx[fuc]
      return res
    }
