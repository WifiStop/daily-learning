<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>防抖</title>
  <script>
    let debounce = (fn,time=1000)=>{
      let timeLock = null;
      return function(...args){
        clearTimeout(timeLock);
        timeLock = setTimeout(()=>{
          fn(...args)
        },time)
      }
    }
     let testDebounce =  debounce(()=>{
        console.log("高频事件结束后time毫秒之后才运行")
      })

  </script>
</head>
<body>
  <input oninput="testDebounce()"/>
</body>
</html>
